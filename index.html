<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <script src="https://kit.fontawesome.com/78a6d85a64.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="hero-container">
            <img src="assets/images/hero2.jpg" alt="Image of a notepad">
            <div class="hero-text">
                <h1>TaskFocus Pro</h1>
                <h2>Organize. Prioritize. Achieve</h2>
            </div>
        </div>

            <img src="assets/images/footer_img.jpg" alt="Footer Image">
