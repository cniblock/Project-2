<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <script src="https://kit.fontawesome.com/78a6d85a64.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="hero-container">
            <img src="assets/images/hero2.jpg" alt="Image of a notepad">
            <div class="hero-text">
                <h1>TaskFocus Pro</h1>
                <h2>Organize. Prioritize. Achieve</h2>
            </div>
        </div>
        <div class="content-box">
            <div class="column-1">
                <div class="add-box">
                    <button class="add-btn">Add New Task</button>
                    <button class="sort-btn">Sort By</button>
                </div>
                <div class="task-box task-box-selected">
                    <div class="task-box-row">
                        <div class="task-box-col col-1"><h3>TITLE</h3></div>
                        <div class="task-box-col col-2"><h4>PRI</h4></div>
                    </div>
                    <div class="task-content"><h4>TASK BODY</h4></div>
                    <div class="task-box-row">
                        <div class="task-box-col col-3"><h5>DATE</h5></div>
                        <div class="task-box-col col-4"><h5>TIMESCALE</h5></div>
                    </div>
                </div>
            </div>
            <div class="column-2">
                <div class="top-row">
                    <input class="task-title" type="text" placeholder="Enter a title...">
                    <div class="task-prio"><h4>Task Prio</h4></div>
                </div>
                    <textarea class="task-body">Enter your task notes here...</textarea>
                <div class="task-timescale"><h4>Timescale</h4></div>
            </div>
        </div>
        <div class="footer-container">
            <img src="assets/images/footer_img.jpg" alt="Footer Image">
            <div class="footer-text"><i class="fa-regular fa-copyright"></i>TaskFocus Pro 2023</div>
        </div>
    </main>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
